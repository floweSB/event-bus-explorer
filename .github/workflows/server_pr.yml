name: EventBusExplorer (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - src/Server/**
      - .github/workflows/server_pr.yml

jobs:

  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: .

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          flowesb/event-bus-explorer
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=sha
        labels:
          org.opencontainers.image.title=event-bus-explorer-pr
          org.opencontainers.image.description=EventBusExplorer Validation build
          org.opencontainers.image.authors=FloweSB
          org.opencontainers.image.url=github.com/FloweSB/event-bus-explorer

    - name: Build Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: Dockerfile
